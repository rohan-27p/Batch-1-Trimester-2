<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #007BFF;
        }

        .counter {
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        .counter span {
            font-weight: bold;
        }

        .counter span.safe {
            color: green;
        }

        .counter span.warning {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Character Counter</h1>
    <textarea id="textInput" placeholder="Type your text here..."></textarea>
    <div class="counter">
        <span id="charCount" class="safe">0</span> / <span id="maxCount">100</span> characters
    </div>
</div>

<script>
    // Get references to elements
    const textInput = document.getElementById('textInput');
    const charCount = document.getElementById('charCount');
    const maxCount = document.getElementById('maxCount');
    
    // Set the maximum character limit
    const maxCharacters = 100;
    maxCount.textContent = maxCharacters;

    // Event listener for input in the textarea
    textInput.addEventListener('input', () => {
        // Get the current length of the text
        const currentLength = textInput.value.length;
        
        // Update the character count display
        charCount.textContent = currentLength;
        
        // Check if the character count is over the limit
        if (currentLength > maxCharacters) {
            charCount.classList.remove('safe');
            charCount.classList.add('warning');
        } else {
            charCount.classList.remove('warning');
            charCount.classList.add('safe');
        }
    });
</script>

</body>
</html>
